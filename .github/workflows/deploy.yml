name: Deploy Web

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        # üëá QUAN TR·ªåNG: B·∫£o Robot chui v√†o th∆∞ m·ª•c Report
        working-directory: ./Report
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Ch·ªâ ƒë∆∞·ªùng d·∫´n file kh√≥a trong th∆∞ m·ª•c con
          cache-dependency-path: Report/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # L·∫•y k·∫øt qu·∫£ build trong th∆∞ m·ª•c con
          path: './Report/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
